<!DOCTYPE html>
<html>
{include file="public:header"}

<body class="no-skin">
<!--头部-->
{include file="public:nav"}

<div class="main-container ace-save-state" id="main-container">
  <!--菜单-->
  <script type="text/javascript">
  try{ace.settings.loadState('main-container')}catch(e){}
</script>

{include file="public:left"}

  <div class="main-content">
    <div class="main-content-inner">
      <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
          <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="{:url('Index/index')}">首页</a>
          </li>
          <li class="active">政治学习</li>
        </ul>

      </div>

      <div class="page-content">
        {include file="public:set"}
        <div class="row">
          
          
          <div class="col-xs-12">
            <div class="col-sm-10 col-sm-offset-1">
              <div class="page-header">
                <div class="row">
                

                </div>
              </div>
              <table class="table table-bordered table-hover">
                <thead>
                <tr>
                  
                  <th>ID</th>
                  
                
                  <th>标题</th>
                 
                  <th>题目</th>
                  <th style="border-right:#ddd solid 1px;width:10%;" >操作</th>
                </tr>
                </thead>
              
                <tbody>
                {volist name="list" id="v"}
                <tr class="ace-thumbnails">   
                  <td><span class="badge badge-grey">{$v.id}</span></td>
             
                  <td>{$v.title}</td>
                  <td><a class="btn btn-xs btn-info" href="{:url('Topic/lookz',array('id'=>$v['id']))}">
                    查看题库
                  </a></td>
                
          

                  
                  <td>
                  
                    <button class="btn btn-xs btn-danger" type="button" onclick="dels({$v.id})">
                      删除
                    </button>
                  </td>
                </tr>
                {/volist}
                {empty name="list"}<tr><td colspan="18" class="text-center">暂无数据</td></tr>{/empty}
                </tbody>
         
              </table>
              <div class="text-center">
                {$page}
              </div>
            </div>
          </div><!-- /.col -->
        </div><!-- /.row -->
        </div>
      </div><!-- /.page-content -->
    </div>
  </div><!-- /.main-content -->




<script>
$(".btn-info").click(function()
{
  var id = $(this).data("id");

$("#id").val(id);
})  
 
</script>


 {include file="public:header"}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
  <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->

<script>
  jQuery(function($) {
    $('[data-rel=tooltip]').tooltip();

    $( "#hide-option" ).tooltip({
      hide: {
        effect: "explode",
        delay: 250
      }
    });




  })
		function dels(id){
			layer.confirm('你确定删除吗？', {icon: 3}, function(index){
		    layer.close(index);
		    window.location.href="__URL__/deletez/id/"+id;
		  });
	    }

</script>
 <script>
    $(function(){
      $('#logoForm').ajaxForm({
        beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
        success: complete, // 这是提交后的方法
        dataType: 'json'
      });
      
      function checkForm(){
        
        
        }
    
      function complete(data){
        if(data.status==1){
          layer.alert(data.msg, {icon: 5}, function(index){
           layer.close(index);
           window.location.href=data.url;
          });
          
        }else{
          layer.alert(data.msg, {icon: 6}, function(index){
           layer.close(index);
           window.location.href=data.url;
          });
          
        }
      }
     
    });
    
    </script>

  <script>
  $("#change").click(function(){
  	$("#sortForm").submit();
  })

  </script>
</body>
</html>
